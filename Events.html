<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    
    <style>
        /* Reset some default styles */
        body, h1, h2, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Basic styling for the whole page */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(171, 171, 214);
            color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: rgb(58, 0, 124);
            color: white;
            padding: 1px 0;
        }

        h3 {
            font-size: 12px; /* You can change the value to your desired font size */
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        /* Main content styles */
        main {
            display: flex;
            justify-content: space-between;
            background-image: url('https://i.postimg.cc/3R7pkWRm/gal.png');
            background-size: contain;
            flex: 1;
        }

        /* Footer styles */
        footer {
            background-color: rgb(58, 0, 124);
            padding: 10px 0;
            text-align: center;
            flex-shrink: 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        #announcements .announcement-text {
            text-align: left;
        }

        nav li {
            margin-right: 20px;
            font-size: 16px;
        }

        nav li a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav li a:hover {
            color: white;
        }

        /* Center the bubble container */
        .bubble-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
        }

        /* Style the bubble container */
        .bubble {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            padding: 20px;
            border-radius: 10px;
            color: white; /* Text color */
        }

        /* Style the text inside the bubble */
        .bubble-text {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Style the logo image */
        .bubble img {
            max-width: 100%; /* Make sure the image doesn't exceed the container width */
        }

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="https://i.postimg.cc/P5z8ysSb/IMG-2597.png">
                <h1 style="font-family: 'Cinzel', sans-serif;">Nebula Nexus</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home Page</a></li>
                    <li><a href="avatar creator.html" target="_blank">Avatar Creator</a></li>
                    <li><a href="Events.html" target="_blank">Events</a></li>
                    <li><a href="Lore.html" target="_blank">Lore</a></li>
                    <li><a href="Games.html" target="_blank">Games</a></li>
                    <li><a href="GACHA.html" target="_blank">GACHA</a></li>
                    <li><a href="Shop.html" target="_blank">Shop</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="bubble-container">
            <div class="bubble">
                <p class="bubble-text">More To Come!</p>
                <img src="https://i.postimg.cc/P5z8ysSb/IMG-2597.png" alt="Website Logo">
            </div>
        </div>
    </main>
    
    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
